<div class="container card card1">
  <div class="row">
    <div class="col-8">
      <h2>Pension</h2>
    </div>
    <div class="col-2"><button (click)="downloadPDF()" class="exportpdf">Export to PDF</button></div>
    <div class="col-2">
      <button class="exportexcel" (click)="exportToExcel()"
        style="color: rgb(59, 11, 51); cursor: pointer; border-radius: 10px;">
        <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="24"
            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
            <path d="M7 11l5 5l5 -5" />
            <path d="M12 4l0 12" />
          </svg></span>
        Export to Excel
      </button>
    </div>
  </div>
  <div class="card filter-row mb-4">
    <div class="row">
      <div class="col-2 search-container">
        <div class="search-icon">
          <input matInput #input type="text" id="search-input" class="search-input" placeholder="Search Emp Id/Name">
          <mat-icon>search</mat-icon>
        </div>
      </div>
      <!-- <div class="col-2">
        <input class="input form-control" type="text" name="Search" matInput formControlName="filter" >
      </div> -->
    </div>


  </div>
  <div #content class="card card2 tablecolor">
    <table id="myTable" mat-table [dataSource]="pension" class="mat-elevation-z8">


      <ng-container matColumnDef="position">
        <th class="headerdesign" mat-header-cell *matHeaderCellDef
          style="border-top-left-radius: 20px; border-bottom-left-radius:20px"> <span> No</span> </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </td> -->
        <td mat-cell *matCellDef="let element"> {{element.penId}} </td>

      </ng-container>


      <ng-container matColumnDef="pfno">
        <th class="headerdesign" mat-header-cell *matHeaderCellDef><span>PF No</span> </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.empId}} </td> -->
        <td mat-cell *matCellDef="let element"> {{element.pfNo}} </td>


      </ng-container>

      <ng-container matColumnDef="name">
        <th class="headerdesign" mat-header-cell *matHeaderCellDef> <span>Name</span> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="pfno">
        <th class="headerdesign" mat-header-cell *matHeaderCellDef> <span>PF No</span></th>
        <td mat-cell *matCellDef="let element"> {{element.pfNo}} </td>
      </ng-container> -->


      <ng-container matColumnDef="ppo">
        <th class="headerdesign" mat-header-cell *matHeaderCellDef><span>PPO</span></th>
        <td mat-cell *matCellDef="let element"> {{element.ppo}} </td>
      </ng-container>


      <ng-container matColumnDef="retirement">
        <th class="headerdesign" mat-header-cell *matHeaderCellDef> <span>Type of Retirement</span></th>
        <td mat-cell *matCellDef="let element"> {{element.retirement}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th class="headerdesign" mat-header-cell *matHeaderCellDef
          style="border-bottom-right-radius: 20px; border-top-right-radius:20px"><span> action </span></th>
        <td mat-cell *matCellDef="let element">
          <!-- <a><mat-icon routerLink="/pension/ongoing-personnel-details">update</mat-icon></a> -->
          <mat-icon (click)="update(element)">update</mat-icon>

          <mat-icon style="margin-left: 5px;" (click)="visibility(element)">visibility</mat-icon>
          <!-- routerLink="/pension/ongoing-personnel-details" -->
        </td>
        <!-- <div class="d-flex">
          <a routerLink="/famodule/home/create-budget" style="color: #161F6D; "><span
              class="material-symbols-rounded">visibility</span></a>
          <a routerLink="/famodule/home/create-budget" style="color: #FFA500 "><span
              class="material-symbols-rounded">edit</span></a>

        </div> -->
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>

</div>

     -->


<main></main>
