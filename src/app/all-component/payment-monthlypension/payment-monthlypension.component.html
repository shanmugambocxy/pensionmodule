<div class="container card card1">
    <div class="row">
        <div class="col-8"><h2>Monthly Pension</h2></div>
        <div class="col-2"><button (click)="downloadPDF()" class="exportpdf">Export to PDF</button></div>
        <div class="col-2">
            <button class="exportexcel" (click)="exportToExcel()" style="color: rgb(59, 11, 51); cursor: pointer; border-radius: 10px;">
                <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                    <path d="M7 11l5 5l5 -5" />
                    <path d="M12 4l0 12" />
                  </svg></span>
                Export to Excel
            </button>
        </div>
    </div>
    <div class="card filter-row mb-4">
        <div class="row">
          <div class="col-2 search-container">
            <div class="search-icon">
              <input matInput #input type="text" id="search-input" class="search-input" placeholder="Search Emp Id/Name">
              <mat-icon>search</mat-icon>
            </div>
          </div>
          <!-- <div class="col-2">
            <input class="input form-control" type="text" name="Search" matInput formControlName="filter" >
          </div> -->
        </div>
        
    
      </div>
    <div #content class="card  card2 tablecolor">
        <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef style="border-top-left-radius:20px;border-bottom-left-radius:20px"><span>S.NO</span></th>
                <td mat-cell *matCellDef="let element">{{element.position}}</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef><span>Date</span></th>
                <td mat-cell *matCellDef="let element">{{element.date}}</td>
            </ng-container>
            <ng-container matColumnDef="voucherNo" >
                <th mat-header-cell *matHeaderCellDef><span>Voucher No</span></th>
                <td mat-cell *matCellDef="let element">{{element.voucherNo}}</td>
            </ng-container>
            <ng-container  matColumnDef="totalPay">
                <th mat-header-cell *matHeaderCellDef><span>Total Payable</span></th>
                <td mat-cell *matCellDef="let element">{{element.totalPay}}</td>
            </ng-container>
            <ng-container matColumnDef="totalDeductions">
                <th mat-header-cell *matHeaderCellDef><span>Total Deductions</span></th>
                <td mat-cell *matCellDef="let element">{{element.totalDeductions}}</td>
            </ng-container>
            <ng-container matColumnDef="netPayable">
                <th mat-header-cell *matHeaderCellDef><span>Net Payable</span></th>
                <td mat-cell *matCellDef="let element">{{element.netPayable}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="border-bottom-right-radius: 20px; border-top-right-radius:20px"><span>ACTION</span></th>
                <td mat-cell *matCellDef="let element">
                    <a><mat-icon routerLink="/pension/payment-monthlypension-screen2"offset-sm="2" >update</mat-icon></a>
                    <mat-icon style="margin-left: 5px;" >visibility</mat-icon>
                </td>
            </ng-container>
            
            <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>



<main></main>
